<li class="blog-item">
    <a href="@@link-url" class="blog-item__link">
        <!-- <img class="blog-item__image" src="@@img-url" alt="@@alt-text"> -->
        <picture class="blog-item__image">
            <source srcset="@@img-url, @@img2x-url 2x">
            <img src="@@img-url" alt="@@alt-text">
        </picture>
        <p class="blog-item__date">@@item-date</p>
        <h6>@@item-title</h6>
        <p class="blog-item__text">@@item-text</p>
    </a>
</li>
